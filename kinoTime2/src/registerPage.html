<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>

    <div
        class="max-w-[1200px] mx-auto my-[20px] px-[90px] py-[80px] bg-cyan-300 rounded-[40px] flex justify-evenly items-center">
        <div>
            <img class="w-[500px]" src="./assets/Movie Night-bro.svg" alt="Horror movies">
        </div>
        <form>
            <h1 class="text-[64px] font-bold text-center">Sign up</h1>
            <input class="block w-full py-2 px-4 my-8 rounded-lg focus:outline-none" id="login" type="email"
                placeholder="type email">
            <input class="block w-full py-2 px-4 mb-8 rounded-lg focus:outline-none" id="password" type="password"
                placeholder="Password">

            <button id="signUp"
                class="bg-orange-500 text-white py-2 px-12 w-full rounded-full active:bg-orange-300 hover:scale-110">
                Sign Up
            </button>
        </form>
    </div>

    <script type="module" src="./signUp.js"></script>

</body>

</html>
